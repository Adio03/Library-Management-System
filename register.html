<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
<h2>Register</h2>
<div class="form-container">
    <form id="register-form">
        <div>
            <label for="register-FirstName">First Name</label>
            <input type="text" id="register-FirstName" placeholder="first name" required>
        </div>
        <div>
            <label for="register-lastName">Last Name</label>
            <input type="text" id="register-lastName" placeholder="last name" required>
        </div>
        <div>
            <label for="register-UserName">Username</label>
            <input type="text" id="register-UserName" placeholder="username" required>
        </div>
        <div>
            <label for="register-PhoneNumber">Phone Number</label>
            <input type="text" id="register-PhoneNumber" placeholder="phone number" required>
        </div>
        <div>
            <label for="register-Email">Email</label>
            <input type="text" id="register-Email" placeholder="email" required>
        </div>
        <div>
            <label for="register-password">Password</label>
            <input type="text" id="register-password" placeholder="password">
        </div>
        <button type="submit">Register</button>
    </form>
</div>




</body>

</html>
